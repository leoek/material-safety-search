version: '3'
services:
  solr:
    image: solr:7.4.0
    ports:
     - "8983:8983"
    volumes:
      - data:/opt/solr/server/solr/mycores
      - ./docker/solr.in.sh:/opt/solr/bin/solr.in.sh
      - ./docker/solrconfig.xml:/opt/solr/server/solr/mycores/dataSheet/conf/solrconfig.xml
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dataSheet
volumes:
  data:
