version: '3'
services:
  solr:
    image: solr:7.4.0
    ports:
     - "8983:8983"
    volumes:
      - data:/opt/solr/server/solr/mycores
      - ./docker/solr.in.sh:/opt/solr/bin/solr.in.sh
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - dataSheet
    networks:
      - backend

  logdb:
    image: mariadb:10.3.9
    expose:
      - 3306
    ports:
     - "3306:3306"
    restart: always
    env_file:
      - logdb.env
    volumes:
      - log_db:/var/lib/mysql
    networks: 
      - backend

volumes:
  data:
  log_db:

networks:
  backend: